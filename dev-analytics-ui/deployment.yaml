apiVersion: v1
kind: Service
metadata:
  name: dev-analytics-ui-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: SSLCERT
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    external-dns.alpha.kubernetes.io/hostname: HOSTNAME
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: http
  - port: 443
    name: https
    targetPort: http
  selector:
    lfda-app-name: dev-analytics-ui

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dev-analytics-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      lfda-app-name: dev-analytics-ui
  template:
    metadata:
      labels:
        lfda-app-name: dev-analytics-ui
    spec:
      containers:
        - name: frontend-ui
          image: IMAGE
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LISTEN_PORT
              value: "8080"
            - name: SERVER_NAME
              value: "_"
            - name: API_BASE_URL
              value: https://api.dev.lfanalytics.io
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
