replicaCount: 1

api:
  url: https://api.dev.lfanalytics.io
imagePullPolicy: Always
image: 'set-me'

identity:
  image: 'set-me'
  db:
    host: 'set-host'
    name: 'set-name'
    user: 'set-user'
    password: 'set-pass'

resources:
  requests:
   cpu: 100m
   memory: 64Mi
arthurdResources:
  limits:
    cpu: 0.5
  requests:
   cpu: 100m
   memory: 256Mi
arthurwResources:
  limits:
    cpu: 1
  requests:
   cpu: 150m
   memory: 256Mi
mordredResources:
  limits:
    cpu: 2
  requests:
   cpu: 250m
   memory: 1024Mi
identityResources:
  limits:
    cpu: 1
  requests:
   cpu: 100m
   memory: 256Mi

arthurw:
  flags: ""

services:
- name: arthurd
  replicaCount: 1
  upgradeStrategy: Recreate
- name: arthurw
  replicaCount: 2
  upgradeStrategy: Recreate
- name: mordred
  replicaCount: 1
  upgradeStrategy: Recreate

nodeSelector:
  lfda: grimoire

tolerations: []

affinity: {}
